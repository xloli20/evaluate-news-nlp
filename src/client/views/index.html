<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test</title>
</head>

<body>

    <header>
        <div class="logo">
            Logo
        </div>
    </header>

    <main>
        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <h3>Please enter a valid url</h3>
                <input id="name" type="text" name="input" value="" placeholder="Name">
                <input type="submit" name="submit" value="submit" onclick="return handleSubmit(event)"
                    onsubmit="return handleSubmit(event)">
            </form>
        </section>

        <section>
            <h2>Form Results:</h2>
            <div class="results">
                <ul>
                    <li>subjectivity: 
                        <p id="subjectivity"></p>
                    </li>
                    <li>confidence: 
                        <p id="confidence"></p>
                    </li>
                    <li>irony: 
                        <p id="irony"></p>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>This is a footer</p>
    </footer>

    <!-- service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
